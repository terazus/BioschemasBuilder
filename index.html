<!DOCTYPE html>

<HTML ng-app="builder">

	<HEAD>
		<meta charset="UTF-8">
		<link rel="stylesheet" type='text/css' href="lib/bootstrap.min.css"/>

		
		<link rel="stylesheet" type='text/css' href="lib/font-awesome/css/font-awesome.min.css"/>
		
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="lib/jquery.min.js"></script>
		<script src="lib/jquery-ui.min.js"></script>

		<!-- Angular Material requires Angular.js Libraries -->
		<link rel="stylesheet" href="lib/angular/angular-material.min.css" type="text/css">
		<script type="text/javascript" src="lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="lib/angular/angular-animate.min.js"> </script>
		<script type="text/javascript" src="lib/angular/angular-aria.min.js"></script>
		<script type="text/javascript" src="lib/angular/angular-messages.min.js"></script>
		<script type="text/javascript" src="lib/angular/angular-material.min.js"></script>
		<script type="text/javascript" src="lib/angular/ui-bootstrap.min.js"></script>
		<script type="text/javascript" src="lib/yaml-js/yaml.js"></script>
		<script type="text/javascript" src="lib/is-url/index.js"></script>
		<script type="text/javascript" src="lib/underscore-min.js"></script>
		
		<script type="text/javascript" src="app.js"></script>

		<link rel="stylesheet" type='text/css' href="app.css"/>	
		


		<meta name="viewport" content="width=device-width, initial-scale=1">
		
	</HEAD>

	<BODY ng-controller="SpecificationBuilder as specifications" ng-cloak>

		<div class="container-fluid'" ng-controller="OutputBuilder as output">

			<!-- HEADER -->
			<div class='row page_header container-fluid' top-header> </div>

			<!-- PAGE -->
			<div class="row main_page" ng-controller="PanelController as panel">

				<div class="col-lg-6 editor_container">



					<!-- WELCOME FRAME -->
					<div class='row main_container' id="mainContainer">
						<div class="identidy" object-details> </div> 
					</div>

					<!-- Processing fields -->
					<div field-iterator class='row main_container' id="editRequired" ng-app="BlankApp">
					</div>
				</div>

				<div class="col-lg-6 json_output">

					<h2> DataCatalog Metadata <BR> <em> - JSON-LD Code - </em> </h2>

					<div class="item_entry">
						<h3> How to use: </h3> 
						
					</div>
					<BR>
					<div class="item_entry">
						<h3> Your JSON-LD code: </h3>
						Copy - Paste this code on your web page to expose your data catalog metadata.
						<pre>&#60;script type="application/ld+json"&#62;<BR>{{output.json | json:4}}<BR>&#60;/script&#62;</pre>
					</div>
				</div>

			</div>

		</div>



	</BODY>


</HTML>
